{% extends 'base.html' %}
{% load static %}
<html>
    <head>
        <title>Polls - Login</title>
        <link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}"/>
    </head>
    <body>
        {% block content %}
        <form method="post">
            {% csrf_token %}
            <div>
                {{ form.as_p }}
                <button type="submit">Login</button>
            </div>
        </form>
        {% endblock %}
    </body>
</html>
